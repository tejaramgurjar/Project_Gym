<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(classes2.jpg) center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="membershipInsert.php" method="post">
        <h2>Gym Membership Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male" name="gender">Male</option>
            <option value="female" name="gender">Female</option>
            <option value="other" name="gender">Other</option>
        </select>

        <label for="membership">Membership Type:</label>
        <select id="membership" name="membership" required>
            <option value="basic" name="membership">Basic</option>
            <option value="standard" name="membership">Standard</option>
            <option value="premium" name="membership" >Premium</option>
        </select>

        <label>Membership Duration:</label>
        <label for="oneMonth"><input type="radio" id="oneMonth" name="duration" value="1" required> 1 Month</label>
        <label for="threeMonths"><input type="radio" id="threeMonths" name="duration" value="3" required> 3 Months</label>
        <label for="sixMonths"><input type="radio" id="sixMonths" name="duration" value="6" required> 6 Months</label>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
